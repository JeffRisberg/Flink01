/**
 *
 */
repositories {
  mavenCentral()
}

buildscript {
  repositories {
    jcenter()
  }
}

apply plugin: 'java'

version = '0.1.0'

ext {
  slf4jVersion = '1.7.26'
  projectLombokVersion = '1.16.22'
  junitVersion = '4.12'
}

dependencies {
  compile "org.slf4j:slf4j-api:$slf4jVersion"
  runtime "org.slf4j:slf4j-simple:$slf4jVersion"
  compile "org.projectlombok:lombok:$projectLombokVersion"

  compile group: 'org.apache.flink', name: 'flink-core', version: '1.9.3'
  compile group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.9.3'

  testCompile "junit:junit:$junitVersion"
}
